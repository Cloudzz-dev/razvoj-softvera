services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dfds-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-dfds}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dfds_secure_password}
      POSTGRES_DB: ${DB_NAME:-dfds}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-dfds} -d ${DB_NAME:-dfds}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dfds-network

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: dfds-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dfds-network

  # Real-time WebSocket Server (Pusher compatible)
  soketi:
    image: quay.io/soketi/soketi:1.6-16-alpine
    container_name: dfds-soketi
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: "1"
      SOKETI_METRICS_SERVER_PORT: "9601"
      SOKETI_DEFAULT_APP_ID: "app-id"
      SOKETI_DEFAULT_APP_KEY: "app-key"
      SOKETI_DEFAULT_APP_SECRET: "app-secret"
    ports:
      - "${SOKETI_PORT:-6001}:6001"
      - "${SOKETI_METRICS_PORT:-9601}:9601"
    networks:
      - dfds-network

  # Migrator Service (Uses builder stage to run migrations)
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    profiles: [ "tools" ]
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-dfds}:${DB_PASSWORD:-dfds_secure_password}@postgres:5432/${DB_NAME:-dfds}
    volumes:
      - ./prisma:/app/prisma
    networks:
      - dfds-network

  # DFDS.io Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dfds-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3753}:3753"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-dfds}:${DB_PASSWORD:-dfds_secure_password}@postgres:5432/${DB_NAME:-dfds}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change_this_secret_in_production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - GITHUB_ID=${GITHUB_ID:-}
      - GITHUB_SECRET=${GITHUB_SECRET:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # Real-time Messaging
      - PUSHER_HOST=soketi
      - PUSHER_PORT=6001
      - NEXT_PUBLIC_PUSHER_HOST=localhost
      - NEXT_PUBLIC_PUSHER_PORT=6001
      - NEXT_PUBLIC_PUSHER_KEY=app-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dfds-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Nginx Load Balancer (for clustering multiple app instances)
  nginx:
    image: nginx:alpine
    container_name: dfds-lb
    restart: unless-stopped
    ports:
      - "${LB_PORT:-80}:80"
      - "${LB_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - dfds-network
    profiles:
      - with-lb

networks:
  dfds-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
