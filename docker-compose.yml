services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dfds-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dfds-network

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: dfds-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dfds-network

  # Real-time WebSocket Server (Pusher compatible)
  soketi:
    image: quay.io/soketi/soketi:1.6-16-alpine
    container_name: dfds-soketi
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: "${SOKETI_DEBUG:-0}"
      SOKETI_METRICS_SERVER_PORT: "9601"
      # Use env vars for secrets - defaults provided for local dev only
      # In production, set these via .env file with secure values
      SOKETI_DEFAULT_APP_ID: "${SOKETI_DEFAULT_APP_ID:-dfds-app}"
      SOKETI_DEFAULT_APP_KEY: "${NEXT_PUBLIC_PUSHER_KEY:-dfds-local-key}"
      SOKETI_DEFAULT_APP_SECRET: "${SOKETI_DEFAULT_APP_SECRET:-dfds-local-secret-change-in-prod}"
    ports:
      - "${SOKETI_PORT:-6001}:6001"
      - "${SOKETI_METRICS_PORT:-9601}:9601"
    networks:
      - dfds-network

  # Migrator Service (Uses builder stage to run migrations)
  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    profiles: [ "tools" ]
    env_file: .env
    volumes:
      - ./prisma:/app/prisma:z
    networks:
      - dfds-network

  # DFDS.io Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dfds-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3753}:3753"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dfds-network
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Nginx Load Balancer (for clustering multiple app instances)
  nginx:
    image: nginx:alpine
    container_name: dfds-lb
    restart: unless-stopped
    ports:
      - "${LB_PORT:-80}:80"
      - "${LB_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - dfds-network
    profiles:
      - with-lb

networks:
  dfds-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
